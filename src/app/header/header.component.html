<div class="relative">
  <nav class="divide-y divide-black border-b">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 flex flex-row justify-between p-2 items-center">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="h-12 w-20" src="../../assets/lion-logo.jpg" alt="Your Company">
        </div>
        <h1 [ngClass]="{'hidden': isSearchBarExpanded}"
          class="text-black text-2xl">Name</h1>
      </div>
      <!-- component -->
      <div class="flex items-center">
        <app-searchbar></app-searchbar>
        <div class="mobile-menu" appDropdown (isProfileMenuOpenChange)="isProfileMenuOpen = $event">
          <!-- Mobile menu button -->
          <button type="button" class="mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div>
          <div class="ml-4 flex items-center md:ml-6">
            <!-- Profile dropdown -->
            <div class="hidden md:block ">
              <div class="relative ml-3" appDropdown (isProfileMenuOpenChange)="isProfileMenuOpen = $event">
                <button type="button" class="profile-dropdown-button" aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full"
                       src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                       alt="Profile Icon">
                </button>
                <div [ngClass]="{'hidden': !isProfileMenuOpen, 'block': isProfileMenuOpen}"
                     class="profile-dropdown-modal" role="menu" aria-orientation="vertical"
                     aria-labelledby="user-menu-button" tabindex="-1">
                  <a href="#" class="profile-dropdown-modal-link" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                  <a href="#" class="profile-dropdown-modal-link" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                </div>
              </div>
            </div>
            <div class="relative ml-3" >
              <button (click)="isShoppingCartOpen = !isShoppingCartOpen"
                      class="flex text-black hover:text-blue-800">
                <mat-icon [matBadge]="1" matBadgeColor="warn"
                >shopping_cart</mat-icon>
              </button>
              <app-shopping-cart-modal  [ngClass]="{'hidden': !isShoppingCartOpen, 'block': isShoppingCartOpen}"
                                        class="absolute right-0"></app-shopping-cart-modal>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden md:flex md:justify-center">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-10 items-center justify-between">
          <div class="flex items-center">
            <div class="hidden md:block ">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="#" class="nav-links" aria-current="page">Home</a>
                <a href="#" class="nav-links" (mouseover)="openCatrgoriesModal()">Categories</a>
                <a href="#" class="nav-links">Producten</a>
                <a href="#" class="nav-links">Over ons</a>
                <a href="#" class="nav-links">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div [ngClass]="{'hidden': !isProfileMenuOpen, 'block': isProfileMenuOpen}" class="md:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-blue-800 text-white block  px-3 py-2 text-base font-medium" aria-current="page">Home</a>
        <a href="#" class="mobile-menu-links">Categories</a>
        <a href="#" class="mobile-menu-links">Producten</a>
        <a href="#" class="mobile-menu-links">Over ons</a>
        <a href="#" class="mobile-menu-links">Contact</a>
      </div>
      <div class="border-t border-gray-700 pb-3 pt-4">
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="h-10 w-10 rounded-full"
                 src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                 alt="">
          </div>
          <div class="ml-3">
            <div class="mobile-menu-user-name">Tom Cook</div>
            <div class="mobile-menu-user-email">tom"&#64;"example.com</div>
          </div>
        </div>
        <div class="mt-3 space-y-1 px-2">
          <a href="#" class="mobile-menu-user-links">Your Profile</a>
          <a href="#" class="mobile-menu-user-links">Sign out</a>
        </div>
      </div>
    </div>
  </nav>
  <app-categories *ngIf="isCategoriesOpen"
                  (mouseleave)="isCategoriesOpen = false"></app-categories>
  <app-search-results></app-search-results>
</div>
