<div class="flex">
  <div class="bg-transparent md:bg-white items-center justify-between w-full flex rounded-full md:shadow-lg p-2 sticky md:inner-border md:inner-border-gray-300" style="top: 5px">
    <div class="flex items-center" *ngIf="!isSearchBarEmpty">
      <button (click)="emptyInput()" class="bg-gray-600 p-2 hover:bg-blue-800 cursor-pointer mx-2 rounded-full">
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </button>
    </div>
    <div [ngClass]="{'flex': isSearchBarExpanded, 'hidden': !isSearchBarExpanded}" class="md:flex w-full">
      <input
        #search
        class="font-bold uppercase rounded-full w-full py-2 pl-4 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline lg:text-sm text-xs"
        type="text"
        placeholder="Search for Product"
        (input)="filterProducts(search.value); isSearchBarEmpty = false"
      >
    </div>
    <div (click)="expandSearchBar()" class="bg-gray-600 p-2 hover:bg-blue-800 cursor-pointer mx-2 rounded-full">
      <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>
</div>
