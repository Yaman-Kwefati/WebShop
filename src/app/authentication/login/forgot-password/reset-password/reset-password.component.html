<div class="relative">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-white h-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-24">
      <img class="mx-auto h-48  md:w-auto md:h-auto" src="./assets/lion-logo.jpg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="!isLoading" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)">
        <div>
          <div class="flex items-center justify-between">
            <label for="newPassword" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
          </div>
          <div class="mt-2">
            <input ngModel minlength="6" id="newPassword" name="newPassword" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Reset</button>
        </div>
      </form>
    </div>
  </div>

</div>
