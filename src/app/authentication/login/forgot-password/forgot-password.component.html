<div class="relative min-h-screen">
  <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 bg-white h-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-24">
      <img class="mx-auto h-48  md:w-auto md:h-auto" src="./assets/logo.png" alt="Cholie Talie Logo">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Reset Your Password</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Please Enter Your Email Address</label>
          <div class="mt-2">
            <input ngModel email id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-white hover:inner-border-2 hover:text-black
          hover:inner-border-black transition duration-200
          focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
        </div>
      </form>
    </div>
  </div>

</div>
