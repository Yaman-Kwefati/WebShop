<div class="relative min-h-screen">
  <div class=" text-center py-4 lg:px-4 absolute mt-28 w-full opacity-90" *ngIf="error">
    <div class="p-2 bg-red-700 items-center text-indigo-100 leading-none rounded-full flex inline-flex" role="alert">
      <span class="flex rounded-full bg-red-600 uppercase px-2 py-1 text-xs font-bold mr-3">Alert</span>
      <span class="font-semibold mr-2 text-left flex-auto">{{error}}</span>
    </div>
  </div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-white min-h-screen">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-24">
      <img class="mx-auto h-48  md:w-auto md:h-auto" src="./assets/logo-no-text.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Login tot uw account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input ngModel email id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Wachtwoord</label>
            <div class="text-sm">
              <a routerLink="/forgot-password" class="font-semibold gold hover:underline">Wachtwoord vergeten?</a>
            </div>
          </div>
          <div class="mt-2">
            <input ngModel minlength="6" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-white hover:inner-border-2 hover:text-black
          hover:inner-border-black transition duration-200
          focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Nieuw hier?
        <a routerLink="/register" class="font-semibold leading-6 gold hover:underline">Registreer!</a>
      </p>
    </div>
  </div>

</div>
