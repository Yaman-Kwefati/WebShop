<hr class="h-0.5 bg-black">
<div class="flex justify-between cursor-pointer"
     (click)="openOrder(order.id!)">
  <div>
    <h1 class="font-bold">Order #{{order.id}}</h1>
    <h5 class="text-gray-500">Date: {{order.orderDate}}</h5>
  </div>
  <div class="flex flex-col items-end">
    <h1 class="font-bold">{{order.orderStatus}}</h1>
    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
  </div>
</div>
<div class="flex items-center justify-between">
  <h6 class="font-bold">Order Total:</h6>
  <h6>{{order.totalAmount | currency:"EUR"}}</h6>
</div>
