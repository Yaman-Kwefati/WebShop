<div class="min-h-screen bg-white flex justify-center items-start">
  <div class="p-4 flex flex-col space-y-3 w-full mt-28">
    <div class="flex items-center h-24 justify-between">
      <div class="flex space-x-3">
        <h1 class="text-xl md:text-4xl font-bold">Welcome, {{user.firstname}}</h1>
        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="38" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
      </div>
<!--      <button-->
<!--        class="bg-red-600 hover:bg-red-500 w-fit p-2 rounded-3xl text-white"-->
<!--      >Logout</button>-->
    </div>
    <div class="border p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">User Information</h2>
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Address:</strong> {{ address }}</p>
    </div>
    <div class="border p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">Orders</h2>
      <table class="min-w-full table-auto">
        <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 text-left">ID</th>
          <th class="px-4 py-2 text-left">Date</th>
          <th class="px-4 py-2 text-left">Total</th>
          <th class="px-4 py-2 text-left">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders" class="border-t">
          <td class="px-4 py-2">{{ order.id }}</td>
          <td class="px-4 py-2">{{ order.orderDate }}</td>
          <td class="px-4 py-2">{{ order.totalAmount | currency }}</td>
          <td class="px-4 py-2">{{ order.orderStatus }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
