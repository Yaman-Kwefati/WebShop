<div class="min-h-screen bg-white flex justify-center items-start p-4">
  <div class=" flex flex-col space-y-3 w-full mt-28 md:px-28">
    <div class="flex items-center h-24 justify-between">
      <div class="flex space-x-3 items-end">
        <h1 class="text-xl md:text-4xl font-bold" *ngIf="user && user.firstname">Welcome, {{user.firstname}}</h1>
        <h1 class="text-xl md:text-4xl font-bold" *ngIf="!user || !user.firstname">Welcome</h1>
        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="38" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
      </div>
      <button class="Btn"
              (click)="clearCookies()">
        <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
        <div class="text">Logout</div>
      </button>
    </div>
    <div class="border p-4 rounded-lg shadow-md">
      <div class="flex justify-between">
        <h2 class="text-lg font-semibold mb-4">User Information</h2>
        <svg (click)="toggleEditForm()" class="fill-black cursor-pointer" height="25" width="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/></svg>
      </div>
      <div *ngIf="user && !showEditForm">
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ address }}</p>
      </div>
      <div *ngIf="showEditForm" class="w-max">
        <form class="space-y-2" action="#" method="POST" #changeInfoForm="ngForm" (ngSubmit)="submitForm()">
          <div class="flex flex-col md:flex-row justify-between md:space-x-2">
            <!-- Firstname -->
            <div>
              <div class="flex items-center justify-between">
                <label for="firstname" class="block text-sm font-medium leading-6 text-gray-900">Firstname</label>
              </div>
              <div class="mt-2">
                <input [(ngModel)]="user.firstname" id="firstname" name="firstname" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <!-- Lastname -->
            <div>
              <div class="flex items-center justify-between">
                <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Lastname</label>
              </div>
              <div class="mt-2">
                <input [(ngModel)]="user.lastname" id="lastname" name="lastname" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
          <!-- Phonenumber -->
          <div>
            <div class="flex flex-col md:flex-row justify-between">
              <label for="phonenumber" class="block text-sm font-medium leading-6 text-gray-900">Phonenumber</label>
            </div>
            <div class="mt-2">
              <input [(ngModel)]="user.phoneNumber" id="phonenumber" name="phonenumber" type="number" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <!-- Postal Code and City -->
          <div class="flex flex-col md:flex-row justify-between">
            <div>
              <div class="flex items-center justify-between">
                <label for="postalcode" class="block text-sm font-medium leading-6 text-gray-900">Postal Code</label>
              </div>
              <div class="mt-2">
                <input [(ngModel)]="user.postalCode" id="postalcode" name="postalcode" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
              </div>
              <div class="mt-2">
                <input [(ngModel)]="user.city" id="city" name="city" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
          </div>
          <!-- Street -->
          <div>
            <div class="flex items-center justify-between">
              <label for="street" class="block text-sm font-medium leading-6 text-gray-900">Street</label>
            </div>
            <div class="mt-2">
              <input [(ngModel)]="user.street" id="street" name="street" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="!changeInfoForm.valid"
              [ngClass]="{'cursor-not-allowed': !changeInfoForm.valid}"
              class="flex w-full justify-center rounded-md bg-blue-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Change</button>
          </div>
        </form>
      </div>

    </div>
    <div class="border p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">Orders</h2>
      <div class="space-y-4 mb-3">
        <app-user-order-item *ngFor="let order of orders"
        [order]="order"></app-user-order-item>
      </div>
    </div>
  </div>
</div>
